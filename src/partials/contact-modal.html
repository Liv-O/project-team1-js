
<!-- Contact Modal -->
<div class="backdrop is-hidden" id="register-modal">
  <div class="modal">
    <button class="modal-close" aria-label="Close modal">✕</button>

    <h2 class="modal-title">Register</h2>
    <p class="modal-subtitle">Cozy Book Club — "The Midnight Library"</p>

    <form class="register-form">
      <label class="form-label">
        Name*
        <input
          type="text"
          name="name"
          class="form-input"
          placeholder="Ann"
          required
        />
      </label>

      <label class="form-label">
        Email*
        <input
          type="email"
          name="email"
          class="form-input"
          placeholder="hello@booksy.com"
          required
        />
      </label>

      <label class="form-label">
        Message
        <textarea
          name="message"
          class="form-textarea"
          placeholder="Type your message..."
        ></textarea>
      </label>

      <button type="submit" class="form-submit-btn">Register</button>
    </form>
  </div>
</div>
